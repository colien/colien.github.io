<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2132(中文编码)，utf-8(国际编码...国际编码兼容性大)-->
		<!--content:内容，其中meta标记没有实际意义-->
		<meta http-equiv="content-type" content="text/html; charset=utf-8">	
		<!--Keywords是用做标签，比如是做运营的，开发商的...注意关键字和关键字之间一定要用英文下的逗号隔开-->
		<meta name="Keywords" content="关键词,关键词">
		<!--descript是简介和描述信息，比如百度搜索列举很多条，每一条下面都有一两句简单的描述，标准的title是小于等于31个字的描述信息是小于等于76个字-->
		<meta name="description" content="">
		<!--当前页面的三要素，这四行代码一行都不能少，标准的格式-->
		<title>01 - HTML 的基本格式</title>

		<!--这里面可以写css,js-->
		<style type="text/css">
			*{margin:0;padding:0}
		</style>

	</head>
<body>
<h1>个人主页</h1>
</body>
</html>
